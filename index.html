<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to speech converter</title>
    <link rel="icon" type="image/png" href="png/play-button-arrowhead.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Text to Speech <span>Converter</span></h1>
      <textarea
        name="text"
        id="input-text"
        cols="30"
        rows="10"
        placeholder="Write anything......"
      ></textarea>
      <button id="button">
        <img src="png/play-button.png" alt="" />
        Listen
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
